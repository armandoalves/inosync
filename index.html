<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InoSync Plugin Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: {
                bg: '#1e1e1e', // Main background (Editor)
                ui: '#202020', // Sidebars, frames
                active: '#2f2f2f', // Active item background
                border: '#333333', // Borders
                text: '#dcddde', // Main text
                muted: '#999999', // Secondary text
                accent: '#7c3aed', // Purple accent
                accentHover: '#6d28d9',
                hl: '#444444',
                treeHover: '#2a2a2a',
                ribbon: '#1a1a1a',
                ribbonHover: '#2f2f2f'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace']
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1e1e1e;
        color: #dcddde;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar to match Obsidian */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background-color: transparent;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #424242;
        border-radius: 5px;
        border: 2px solid #202020; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4f4f4f;
      }
      
      .editor-textarea {
        tab-size: 4;
        caret-color: #7c3aed;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "obsidian": "https://aistudiocdn.com/obsidian@^1.10.3",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "process": "https://aistudiocdn.com/process@^0.11.10",
    "esbuild": "https://aistudiocdn.com/esbuild@^0.27.0",
    "builtin-modules": "https://aistudiocdn.com/builtin-modules@^5.0.0",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
